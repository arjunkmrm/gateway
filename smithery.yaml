# Smithery.ai configuration
build:
  dockerfile: Dockerfile-smithery.build
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - PathToGatewayYAMLConfig
    properties:
      PathToGatewayYAMLConfig:
        type: string
        description: Path to the gateway YAML configuration file
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ 
      command: 'gateway', 
      args: ['start', '--config', config.PathToGatewayYAMLConfig, 'mcp-stdio'],
      env: {}
    })